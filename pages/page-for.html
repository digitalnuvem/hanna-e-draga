<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanna & Draga</title>
  <link rel="icon" href="../media/heart.png" type="image/x-icon">
  <meta name="description" content="Um site-surpresa para o pedido de casamento de Hanna & Draga." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../index.css">
</head>
<body>
<style>

body, html, #root {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Arial', sans-serif;
  background: #1a1a1a;
  color: #ffb6c1;
  overflow-x: hidden;
  position: relative;
}

.container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.title {
  font-size: clamp(1.5rem, 5vw, 3rem);
  margin-bottom: 30px;
  color: #ff69b4;
}

.actions {
  display: flex;
  gap: 20px;
  position: relative;
}

button {
  padding: 10px 25px;
  font-size: clamp(1rem, 3vw, 1.5rem);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button.yes {
  background: #ff1493;
  color: white;
}

button.no {
  background: #ff69b4;
  color: white;
}

button:hover {
  transform: scale(1.1);
}


/* Responsividade */
@media (max-width: 768px) {
  .actions {
    flex-direction: column;
    gap: 15px;
  }
}

@media (max-width: 480px) {
  .title {
    font-size: clamp(1.2rem, 6vw, 2rem);
  }

  button {
    font-size: clamp(0.9rem, 4vw, 1.2rem);
    padding: 8px 20px;
  }
}
</style>
</head>
<body>
<div class="container">
  <p>Depois de tudo que vivemos‚Ä¶ eu sei o que quero pra sempre.</p>
  <h3>Draga, voc√™ quer casar comigo? üíç</h3>
  
  <div class="actions">
    <button class="yes">SIM!!!</button>
    <button class="no">N√£o ü§≠</button>
  </div>
</div>

    <script>
        const noBtn = document.querySelector('.no');
const yesBtn = document.querySelector('.yes');
const container = document.querySelector('.container');

for(let i=0;i<25;i++){
  const heart = document.createElement('img');
  heart.src='../media/heart.png';
  heart.classList.add('heart');
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=(5 + Math.random()*5)+'s';
  heart.style.transform=`scale(${0.5 + Math.random()*0.8})`;
  heart.style.animationDelay=Math.random()*5+'s';
  document.body.appendChild(heart);
}

const moveNoButton = () => {
  const larguraTela = window.innerWidth;
  const alturaTela = window.innerHeight;

  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const padding = 10; // evita encostar na borda
  const maxLeft = larguraTela - btnWidth - padding;
  const maxTop = alturaTela - btnHeight - padding;

  const novaLeft = Math.floor(Math.random() * maxLeft);
  const novaTop = Math.floor(Math.random() * maxTop);

  // Define position se ainda n√£o tiver
  noBtn.style.position = 'fixed';
  noBtn.style.transition = 'top 0.4s ease, left 0.4s ease';

  noBtn.style.left = novaLeft + 'px';
  noBtn.style.top = novaTop + 'px';
};

noBtn.addEventListener('click', moveNoButton);
noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);

yesBtn.addEventListener('click', ()=>{
  container.innerHTML='<h1>Eu te amo, meu bem!ü§ç</h1><button onclick="location.reload()" class="yes">Voltar</button>';
});

/* C√≥digo por Antonin_Dev ;-; */
    </script>
</body>
</html>
